{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Subscribe to {{ mailing_list }}
{% endblock %}

{% block body %}
<h1>Subsribe to {{ mailing_list }}</h1>
<form action="post" class="col-sm-6">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">
        Submit
    </button>
</form>

{% endblock %}
